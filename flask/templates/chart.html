<!doctype html>
<html>
    <head>
        <title>Curr-Rates Chart</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
    </head>
    <body>
        <h1>Chart: {{ currency }}</h1>
        <canvas id="myChart" width="900" height="400"></canvas>
        labels: {{ labels }}
        <br><br>
        values: {{ values }}
        <script>
            var ctx = document.getElementById("myChart").getContext("2d");
            var myChart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: {{ labels | safe }},
                    datasets: [
                        {
                            label: "exchange rate",
                            data: {{ values | safe }},
                            fill: false,
                            borderColor: "rgb(75, 192,192)",
                            lineTension: 0.1
                        }
                    ],      
                },
                options: {
                    responsive: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Chart.js Line Chart - Logarithmic'
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                        },
                        y: {
                            display: true,
                            type: 'logarithmic',
                        }
                    }
                }
            });
        </script>
    </body>
</html>
