<!doctype html>
<html>
    <head>
        <title>Curr-Rates Chart</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
    </head>
    <body>
        <h1>Chart: {{ currency }} on {{ date }}</h1>
        <canvas id="myChart" width="900" height="400"></canvas>
        labels: {{ labels }}
        <br><br>
        values: {{ values }}
        <script>
            var ctx = document.getElementById("myChart").getContext("2d");
            var myChart = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: {{ labels | safe }},
                    datasets: [
                        {
                            label: "exchange rate",
                            data: {{ values | safe }},
                            fillColor: "rgba(220,220,220,0.5)", 
                            strokeColor: "rgba(220,220,220,0.8)", 
                            highlightFill: "rgba(220,220,220,0.75)",
                            highlightStroke: "rgba(220,220,220,1)",
                            backgroundColor: ["salmon", "indigo", "blue", "green", "yellow", "orange", "red", "coral", "darkgray"],
                            // fill: false,
                            // borderColor: "rgb(75, 192,192)",
                            // lineTension: 0.1
                        }
                    ],      
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'For 1 {{ currency }} you get'
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                        },
                        y: {
                            display: true,
                            type: 'logarithmic',
                        }
                    }
                }
            });
        </script>
    </body>
</html>
